<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Aritmética (Operações Básicas)</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">

    <header id="header">
      <img class="icon" src="./img/icon.png" alt="">
      <h1>Calculadora</h1>
      <div class="networking">
        <a href="https://github.com/adriwco"><img class="icon" src="./img/github.svg" alt="GitHub"></a>
        <a href="https://www.linkedin.com/in/adriweverton"><img class="icon" src="./img/linkedin.svg" alt="LinkedIn"></a>
      </div>
    </header>

    <main>
      <div class="resultado">
        <p id="numeros"></p>
      </div>
      <div class="conteudo">
        <button type="button" class="aritmeticos" value="%" onclick="display('%')">%</button>
        <button type="button" class="aritmeticos" value="ce" onclick="parenteses()">( )</button>
        <button type="button" class="aritmeticos" value="c" onclick="limpar()">C</button>
        <button type="button" class="aritmeticos" value="/" onclick="display('/')">÷</button>
        <button type="button" value="7" onclick="display('7')">7</button>
        <button type="button" value="8" onclick="display('8')">8</button>
        <button type="button" value="9" onclick="display('9')">9</button>
        <button type="button" class="aritmeticos" value="x" onclick="display('*')">x</button>
        <button type="button" value="4" onclick="display('4')">4</button>
        <button type="button" value="5" onclick="display('5')">5</button>
        <button type="button" value="6" onclick="display('6')">6</button>
        <button type="button" class="aritmeticos" value="-" onclick="display('-')">-</button>
        <button type="button" value="1" onclick="display('1')">1</button>
        <button type="button" value="2" onclick="display('2')">2</button>
        <button type="button" value="3" onclick="display('3')">3</button>
        <button type="button" class="aritmeticos" value="+" onclick="display('+')">+</button>
        <button type="button" class="texto" onclick="display('Obrigado! ^^')">&#10084;</button>
        <button type="button" value="0" onclick="display('0')">0</button>
        <button type="button" value="." onclick="display('.')">,</button>
        <button type="button" class="start" value="start" onclick="calculo()">=</button>
      </div>
    </main>

  </div>
  <script src="./js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Aritmética (Operações Básicas)</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">

    <header id="header">
      <img class="icon" src="./img/icon.png" alt="">
      <h1>Calculadora</h1>
      <div class="networking">
        <a href="https://github.com/adriwco"><img class="icon" src="./img/github.svg" alt="GitHub"></a>
        <a href="https://www.linkedin.com/in/adriweverton"><img class="icon" src="./img/linkedin.svg" alt="LinkedIn"></a>
      </div>
    </header>

    <main>
      <div class="resultado">
        <p id="numeros"></p>
      </div>
      <div class="conteudo">
        <button type="button" id="bcleanlast">CE</button>
        <button type="button" id="bclean">C</button>
        <button type="button" id="parenteses">
          <div id="bparent"><span>( )</span></div>
          <div class='separado z_index'>
            <div id='abre'><span>(</span></div>
            <div id='fecha'><span>)</span></div>
          </div>
        </button>
        <button type="button" id="bdiv">/</button>
        <button type="button" id="b7">7</button>
        <button type="button" id="b8">8</button>
        <button type="button" id="b9">9</button>
        <button type="button" id="bmult">x</button>
        <button type="button" id="b4">4</button>
        <button type="button" id="b5">5</button>
        <button type="button" id="b6">6</button>
        <button type="button" id="bsubt">-</button>
        <button type="button" id="b1">1</button>
        <button type="button" value="2" id="b2">2</button>
        <button type="button" value="3" id="b3">3</button>
        <button type="button" id="badic">+</button>
        <button type="button" id="inverter">±</button>
        <button type="button" id="b0">0</button>
        <button type="button" id="bvirg">,</button>
        <button type="button" id="start">=</button>
      </div>
    </main>

  </div>
  <script src="./js/script.js"></script>
</body>
<!--3**2 = 9-->

</html>
